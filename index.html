<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Speech Recognised Word Counter</h1>
    <p>Select your language and start speaking</p>
    <div id="inputSection">
        <div id="label">   <label for="lang">Choose a Language</label>
            <select name="lang" id="lang">
                <option value="ta-IN">தமிழ்</option>
                <option value="en-IN">English</option>
                <option value="te-IN">Telugu</option>
                <option value="kn-IN">Kannada</option>
                <option value="ml-IN">Malayalam</option>
                <option value="hi-IN">Hindi</option>
            </select></div>
     
        <button id="start" class="start" type="submit">Start</button>
    </div>
    <div id="textSection">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p id="wordCount"></p>
    </div>



 <script src="script.js"></script>   
</body>
</html>
